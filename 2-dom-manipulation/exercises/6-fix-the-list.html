<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>fix the list</title>
    <meta name="description" content="fix the list" />

    <link href="/lib/dom-manipulation/mocha/mocha.css" rel="stylesheet" />
    <script src="/lib/dom-manipulation/mocha/mocha.js"></script>
    <script src="/lib/dom-manipulation/assert.js"></script>

    <script src="/lib/dom-manipulation/test-the-dom.js"></script>

    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>

  <body>
    <header>
      <h2>fix the list</h2>
    </header>

    <section class="things-to-study">
      <div id="side to inspect" class="exercise-output">
        <div id="expected">
          <h1>a list of things</h1>
          <ul>
            <li>robots</li>
            <li>solar systems</li>
            <li>oil</li>
          </ul>
        </div>

        <div id="actual">
          <ol>
            <li>robots</li>
            <li>wrong wrong wrong wrong</li>
            <li>oil</li>
            <li>oil</li>
          </ol>
        </div>

        <script id="dom-manipulation-script">
          'use strict';
          debugger;

          // write me! (... without using cloneNode, that's kind of cheating)
        </script>
      </div>

      <div id="mocha" class="mocha-output"></div>

      <script id="run the tests!">
        mocha.setup({
          ui: 'bdd',
        });
        compareElements.attributesToTest = [
          'nodeName',
          'innerText',
          'href',
          'expected',
          'children',
          'childElementCount',
        ];
        compareElements(
          document.getElementById('actual'),
          document.getElementById('expected'),
        );
        mocha.run();
        
        const listWrap = document.getElementById('actual')
        const liEl = listWrap.querySelectorAll('ol li')
        const ulEl = document.createElement('ul')
        liEl.forEach((el, i) => {
          if(i === 1) {
            el.innerText = 'solar systems'
          }
          if(i !== liEl.length - 1) {
            ulEl.appendChild(el)
          } else {
            return
          }
        })
        const title = document.createElement('h1')
        title.innerText = 'a list of things'
        listWrap.appendChild(title)
        listWrap.removeChild(listWrap.querySelector('ol'))
        listWrap.appendChild(ulEl)
      </script>
    </section>
  </body>
</html>
